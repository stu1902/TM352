    <meta charset="utf-8" />

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <title>Taxi Sharing</title>
  </head>
  <body>
    <h2>Taxi Sharing</h2>
    <div style="border: black solid 1px; width: 45%; height: 90%; float: left; margin-left: auto">
      <!--- TODO: add text and form entry methods to capture required data -->
      <div id="register">
      	<form>
            <label for="oucu">Please Enter your OUCU:<br><i>(click <b>Register</b> if you are a first-time user)</i> <label><br>
      		<input type="text" id="oucu" name="oucu">
                <button type="button" onclick="controller.registerUser();">Register</button>
      	</form>
      <div id="image" style="display: inline-block; border: black solid 1px; width:200px; height: 150px; float: right; margin-right: 10px">
          <button type="button" onclick="controller.photo()">Take Photo</button>
      </div>
      </div>

      <div id="offer">
      <h3>Offer to share a taxi:</h3>
      	<form>
      		<label><b>Provide your share details here: </b></label><br><br>
      		<label for="sdatetime">Share Date and Time:</label>
  			<input type="text" id="sdatetime" name="sdatetime"><br><br>
  			<label for="sduration">How long will you wait for?: </label>
			<select id="sduration" name="sduration">
  			<option value="0">Exact time only</option>
  			<option value="1">1 Hour</option>
  			<option value="2">2 Hours</option>
                        <option value="3">3 Hours</option>
			</select><br><br>
                        <label for="spickup">Select a Location:</label>
                        <select id="spickup" name="spickup">
                        <option value="Open University Campus, Milton Keynes">Open University Campus, Milton Keynes</option>
                        <option value="Milton Keynes Central Station">Milton Keynes Central Station</option>
                        </select>
  			<button type="button" onclick="controller.offerTaxi()">Make Offer</button>
		</form>
      </div>
      <div id="request">
      <h3>Request a taxi share:</h3>
      	<form>
      		<label><b>Provide your request details here:</b></label><br><br>
      		<label for="rdatetime">Request Date and Time:</label>
      		<input type="text" id="rdatetime" name="rdatetime"><br><br>
      		<label for="rpickup">Select a Location:</label>
                <select id="rpickup" name="rpickup">
                <option value="Open University Campus, Milton Keynes">Open University Campus, Milton Keynes</option>
                <option value="Milton Keynes Central Station">Milton Keynes Central Station</option>
                </select>
                <button type="button" onclick="controller.requestTaxi()">Make Request</button>
      </div>    
      <!--- TODO: add buttons to allow the various functional requirements to be enacted -->
	  <div id="cancel">
	  	<p>Click Here to cancel any requests or offers: </p> 
	  	<button type="button" onclick="controller.cancel()">CANCEL</button>
	  </div>
	  <div id="update">
	  	<p>Click her to update the map with current offers:</p>
	  	<button type="button" onclick="controller.updateMap()">UPDATE</button>	  	
            </div>
	</div>

    
    <!--- TODO: add a placeholder for the HERE Map -->	
    <div id="mapContainer" style="border:black solid 1px; width:45%; height: 60%; margin: auto; float:right">
    </div>
    
    <!-- Add a window for displaying results-->
    <div id="results" style="border:black solid 1px; width:45%; height: 30%; margin: auto; float:right">
        <div id="table">
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
